<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Signs Exercise 8</title>
</head>
<body>
<canvas width="800" height="800"></canvas>

</body>
<script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");

    context.save();	// save previous display state

    // draw the red circle at 100,100
    context.fillStyle = "red";
    context.translate(100, 100);

    context.arc(0, 0, 100, 0, 2*Math.PI, false);
    context.fill();

    // restore a blank state from the stack. best practice is to
    // call save before performing any transformations and to call restore right afterwards.
    context.restore();

    context.save();

    // Draw the white line in the middle with a width of 25
    context.lineWidth = 25;
    context.strokeStyle = "white";
    context.beginPath();
    context.moveTo(25, 100);
    context.lineTo(175,100);
    context.stroke();
    context.closePath();


    context.restore();
    context.save();

    // Draw the text DO NOT with bold white 32px text with the Arial font at position 40, 70
    // which is slightly above the line
    context.fillStyle  = "white";
    context.font = "bold 32px Arial";
    context.fillText( "DO NOT", 40, 70);

    context.restore();
    context.save();

    // Draw the text ENTER with bold white 32px text with the Arial font at position 45, 150
    // which is slightly below the line
    context.fillStyle  = "white";
    context.font = "bold 32px Arial";
    context.fillText( "ENTER", 45, 150);

    context.restore();


</script>
</html>
